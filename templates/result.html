<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>House Price Predictor</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

         <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_second">House Price Prediction</span></h2>
            <div class='description'>
    			<p>Predict your House prices with us.</p>
    		</div>
    	</div>

        <!-- Prediction Area -->
        <div class="prediction-area">

			<!-- Result -->
			<div class="results">
				<p class='result-p'>The predicted price(In Lakhs) : {{price}}</p>
			</div>

        </div>

        <!-- Footer -->
       <div class='footer'>
           
           <p class='footer-description'>Made by Dhanush K J.</p>
       </div>

    </body>
</html>
